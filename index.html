<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Drive - Images directes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
    .card button {
      margin-top: 8px;
      padding: 6px 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
<h1>Galerie Drive (images seulement)</h1>
<div class="gallery" id="gallery"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <img id="modalImage" src="">
</div>

<script>
const data = [
  {
    nom: "Image 1",
    url: "https://drive.google.com/uc?export=view&id=1zO4TuQraQJfxnVLhMk9xIfNUGqA3-Efr",
    tags: "plage, r√©union, panneau"
  },
  {
    nom: "Image 2",
    url: "https://drive.google.com/uc?export=view&id=11AxJN1BlY9A3R7-KPwmhtjeTwKgPQ2VR",
    tags: "ic√¥ne, graphique, noir"
  }
];

function renderGallery() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.url}" alt="${item.nom}">
      <h3>${item.nom}</h3>
      <p>${item.tags}</p>
      <button onclick=\"openModal('${item.url}')\">üîç Agrandir</button>
    `;
    gallery.appendChild(card);
  });
}

function openModal(src) {
  document.getElementById("modalImage").src = src;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("modalImage").src = "";
}

renderGallery();
</script>
</body>
</html>
