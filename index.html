<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Drive avec popup</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card button {
      margin-top: 8px;
      padding: 6px 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<h1>Galerie Drive</h1>
<input type="text" id="searchInput" placeholder="Rechercher par nom ou tag...">
<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal" class="modal" onclick="closeModal()">
  <img id="modalImage" src="">
</div>

<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrk1ebEfqCbL3YyeHwGcbdyL5LYMynAUortsmSgAKmJdjqS5bP69JAQszKbgs_Tm3SEa1ySJCtDYp6/pub?gid=0&single=true&output=tsv";

  async function fetchData() {
    const response = await fetch(SHEET_URL);
    const text = await response.text();
    const rows = text.trim().split("\n").map(r => r.split("\t"));
    const headers = rows[0].map(h => h.trim().toLowerCase());
    const data = rows.slice(1);

    return data.map(row => {
      let obj = {};
      headers.forEach((h, i) => obj[h] = row[i]);
      return obj;
    });
  }

  function renderGallery(data) {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.url}" alt="${item.nom}">
        <h3>${item.nom}</h3>
        <p>${item.tags}</p>
        <button onclick="openModal('${item.url}')">üîç Agrandir</button>
      `;
      gallery.appendChild(card);
    });
  }

  function setupSearch(data) {
    const input = document.getElementById("searchInput");
    input.addEventListener("input", () => {
      const query = input.value.toLowerCase();
      const filtered = data.filter(item =>
        (item.nom || "").toLowerCase().includes(query) ||
        (item.tags || "").toLowerCase().includes(query)
      );
      renderGallery(filtered);
    });
  }

  function openModal(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("modalImage").src = "";
  }

  fetchData().then(data => {
    renderGallery(data);
    setupSearch(data);
  });
</script>

</body>
</html>
