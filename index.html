<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Drive - Images depuis Google Sheets (iframe)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 30px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card iframe {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 4px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .invalid {
      color: red;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .card iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="https://www.pardon.re/img/logo-1706015409.jpg" alt="Logo Pardon!">
  <h1>Galerie Pardon! â€“ Images Google Drive</h1>
</header>

<main>
  <input type="text" id="searchInput" placeholder="Rechercher par nom ou tag...">
  <div class="gallery" id="gallery"></div>
</main>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrk1ebEfqCbL3YyeHwGcbdyL5LYMynAUortsmSgAKmJdjqS5bP69JAQszKbgs_Tm3SEa1ySJCtDYp6/pub?gid=0&single=true&output=tsv";
let originalData = [];

async function fetchData() {
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.trim().split("\n").map(r => r.split("\t"));
  const headers = rows[0].map(h => h.trim().toLowerCase());
  const data = rows.slice(1);
  originalData = data.map(row => {
    let obj = {};
    headers.forEach((h, i) => obj[h] = row[i]);
    return obj;
  });
  renderGallery(originalData);
}

function renderGallery(data) {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    let content = "";
    const match = item.image_directe?.match(/[-\w]{25,}/);
    if (match) {
      const id = match[0];
      content = `<iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
    } else {
      content = `<div class="invalid">Lien invalide</div>`;
    }

    card.innerHTML = `
      <h3>${item.nom || "Sans nom"}</h3>
      ${content}
      <p>${item.tags || ""}</p>
    `;
    gallery.appendChild(card);
  });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  const query = e.target.value.toLowerCase();
  const filtered = originalData.filter(item =>
    (item.nom && item.nom.toLowerCase().includes(query)) ||
    (item.tags && item.tags.toLowerCase().includes(query))
  );
  renderGallery(filtered);
});

fetchData();
</script>
</body>
</html>
