<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Drive - Images depuis Google Sheets (iframe)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card iframe {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<h1>Galerie Drive (images depuis Google Sheets en iframe)</h1>
<input type="text" id="searchInput" placeholder="Rechercher par nom ou tag...">
<div class="gallery" id="gallery"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrk1ebEfqCbL3YyeHwGcbdyL5LYMynAUortsmSgAKmJdjqS5bP69JAQszKbgs_Tm3SEa1ySJCtDYp6/pub?gid=0&single=true&output=tsv";
let originalData = [];

async function fetchData() {
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.trim().split("\n").map(r => r.split("\t"));
  const headers = rows[0].map(h => h.trim().toLowerCase());
  const data = rows.slice(1);
  originalData = data.map(row => {
    let obj = {};
    headers.forEach((h, i) => obj[h] = row[i]);
    return obj;
  });
  renderGallery(originalData);
}

function renderGallery(data) {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    // Si l'URL est un lien Google Drive, on extrait l'ID et on affiche dans une iframe
    let content = "";
    const match = item.image_directe.match(/[-\w]{25,}/);
    if (match) {
      const id = match[0];
      content = `<iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
    } else {
      content = `<p style='color:red;'>Lien invalide</p>`;
    }

    card.innerHTML = `
      <h3>${item.nom}</h3>
      ${content}
      <p>${item.tags}</p>
    `;
    gallery.appendChild(card);
  });
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  const query = e.target.value.toLowerCase();
  const filtered = originalData.filter(item =>
    (item.nom && item.nom.toLowerCase().includes(query)) ||
    (item.tags && item.tags.toLowerCase().includes(query))
  );
  renderGallery(filtered);
});

fetchData();
</script>
</body>
</html>
