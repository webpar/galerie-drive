<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Drive - Images depuis Google Sheets (iframe)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card iframe {
      width: 100%;
      height: 240px;
      border: none;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 4px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 15px;
      align-items: center;
    }

    .pagination button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    @media screen and (max-width: 480px) {
      .card iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="https://www.pardon.re/img/logo-1706015409.jpg" alt="Logo Pardon!">
  <h1>Galerie Pardon! – Images Google Drive</h1>
</header>

<main>
  <input type="text" id="searchInput" placeholder="Rechercher par nom ou tag...">
  <div class="gallery" id="gallery"></div>
  <div class="pagination">
    <button id="prevBtn">◀ Précédent</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextBtn">Suivant ▶</button>
  </div>
</main>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrk1ebEfqCbL3YyeHwGcbdyL5LYMynAUortsmSgAKmJdjqS5bP69JAQszKbgs_Tm3SEa1ySJCtDYp6/pub?gid=0&single=true&output=tsv";

let originalData = [];
let filteredData = [];
let currentPage = 1;
const itemsPerPage = 20;

async function fetchData() {
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.trim().split("\n").map(r => r.split("\t"));
  const headers = rows[0].map(h => h.trim().toLowerCase());
  const data = rows.slice(1);
  originalData = data.map(row => {
    let obj = {};
    headers.forEach((h, i) => obj[h] = row[i]);
    return obj;
  });
  filteredData = [...originalData];
  renderGallery();
}

function renderGallery() {
  const gallery = document.getElementById("gallery");
  const pageInfo = document.getElementById("pageInfo");
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);

  gallery.innerHTML = "";

  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  const pageData = filteredData.slice(startIndex, endIndex);

  pageData.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    let content = "";
    const match = item.image_directe?.match(/[-\w]{25,}/);
    if (match) {
      const id = match[0];
      content = `<iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
    } else {
      content = `<div class="invalid">Lien invalide</div>`;
    }

    card.innerHTML = `
      <h3>${item.nom || "Sans nom"}</h3>
      ${content}
      <p>${item.tags || ""}</p>
    `;
    gallery.appendChild(card);
  });

  pageInfo.textContent = `Page ${currentPage} sur ${totalPages}`;
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  const query = e.target.value.toLowerCase();
  filteredData = originalData.filter(item =>
    (item.nom && item.nom.toLowerCase().includes(query)) ||
    (item.tags && item.tags.toLowerCase().includes(query))
  );
  currentPage = 1;
  renderGallery();
});

document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentPage > 1) {
    currentPage--;
    renderGallery();
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if (currentPage < Math.ceil(filteredData.length / itemsPerPage)) {
    currentPage++;
    renderGallery();
  }
});

fetchData();
</script>
</body>
</html>
