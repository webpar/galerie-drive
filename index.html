<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Drive - Mix Images & Docs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
    .card button {
      margin-top: 8px;
      padding: 6px 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
<h1>Galerie Drive (images et documents)</h1>
<div class="gallery" id="gallery"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <img id="modalImage" src="">
</div>

<script>
const data = [
  {
    nom: "Image 1",
    type: "image",
    url: "https://drive.google.com/uc?export=view&id=1zO4TuQraQJfxnVLhMk9xIfNUGqA3-Efr",
    tags: "plage, r√©union, panneau"
  },
  {
    nom: "Document Google",
    type: "doc",
    url: "https://docs.google.com/document/d/e/2PACX-1vSdmxcxIMv-N4YKzNrsLTMB2TCiHDm8Q9hM-32FuaoLwHLkT1v1rtLWtMdswjbKRi659aaTZn4Ut0KP/pub",
    tags: "texte, test, publication"
  }
];

function renderGallery() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    let content = '';

    if (item.type === "image") {
      content = `<img src="${item.url}" alt="${item.nom}">
                 <button onclick=\"openModal('${item.url}')\">üîç Agrandir</button>`;
    } else if (item.type === "doc") {
      content = `<iframe src="${item.url}?embedded=true"></iframe>`;
    }

    card.innerHTML = `
      <h3>${item.nom}</h3>
      ${content}
      <p>${item.tags}</p>
    `;
    gallery.appendChild(card);
  });
}

function openModal(src) {
  document.getElementById("modalImage").src = src;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("modalImage").src = "";
}

renderGallery();
</script>
</body>
</html>
